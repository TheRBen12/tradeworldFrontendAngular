<div class="container mt-3">
  <div class="d-flex justify-content-center align-items-center">
    <div class="w-50">
      <div class=" login-container p-3 mb-5 rounded card">
        <h2 class="text-center mt-3 mb-5">Sign in</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input #email type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Passwort</label>
              <input #password type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember_me">
              <label class="form-check-label" for="remember_me">Check me out</label>
            </div>
            <div class="d-flex justify-content-center">
              <button (click)="handleSubmit(password.value, email.value)"  style="width: 30%" type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

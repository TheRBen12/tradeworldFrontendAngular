<div class="container mt-3">
  <div class="d-flex justify-content-center align-items-center">
    <div class="w-50">
      <div class=" login-container p-3 mb-5 rounded card">
        <h2 class="text-center mt-3 mb-5">Erstelle einen Account</h2>
        <form>

          <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input #email type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>

          <div class="row">

            <div class="col">
              <div class="mb-3">
                <label for="firstName" class="form-label">E-Mail</label>
                <input type="text" class="form-control" id="firstName">
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="lastName" class="form-label">Nachname</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label" for="country">Land</label>
                <input type="text" id="country" class="form-control" placeholder="country">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label class="form-label" for="city">Stadt</label>
                <input type="text" id="city" class="form-control" placeholder="city">
              </div>

            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input #password type="password" class="form-control" id="password" >
          </div>

          <div class="d-flex justify-content-center">
            <button (click)="handleSubmit()" style="width: 30%" type="submit"
                    class="btn btn-primary">Registrieren
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
